<section *ngIf="photo && !loading" id="photo-details">
    <div class="photo-data">
        <div class="title"><h4>{{photo.title}}</h4></div>
    </div>
    <div class="photo-container">
        <div class="photo">
            <div class="edit">
                <a  [routerLink]="['/edit/photo' , photo.id]">
                    <img [src]="editImageURL" alt="edit"/>
                </a>
                <img (click)="deletePhoto()" [src]="deleteImageURL" alt="delete">
            </div>
            <img id="photo" [src]='photo.url' alt="">
        </div>
    </div>
</section>

<app-loading *ngIf="loading"></app-loading>

<div class="delete-photo-dialog" *ngIf="deletePhotoDialogResult">
    <div class="delete-photo-dialog-body">
        <p>Do you want to delete this photo</p>
        <div class="group-horizontlly">
            <button (click)="deletePhotoDialog(true)" >Yes</button>
            <button (click)="deletePhotoDialog(false)">No</button>
        </div>
    </div>
</div>

<app-notification-dialog 
    (click)="closeNotificationDialog()"
    [notificationText]="displayNotificationText" 
    [displayNotification]="displayNotification" >

</app-notification-dialog>
